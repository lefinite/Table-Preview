<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle">表格行预览</title>
  <script type="module" crossorigin src="./assets/index.75f4b161.js"></script>
  <link rel="stylesheet" href="./assets/index.333dcddf.css">
</head>
<body>
  <div id="app">
    <!-- 状态卡片：未选择行 -->
    <div id="statusCard" class="status-card">
      <div class="status-content">
        <div class="status-icon">📄</div>
        <p data-i18n="selectRowDesc">在多维表格中选择任意行来预览其内容</p>
      </div>
    </div>

    <!-- 加载卡片 -->
    <div id="loadingCard" class="loading-card" style="display: none;">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p data-i18n="loading">正在加载数据...</p>
      </div>
    </div>

    <!-- 预览卡片 -->
    <div id="previewCard" class="preview-card" style="display: none;">
      <div id="fieldsContainer" class="fields-container"></div>
    </div>

    <!-- 错误卡片 -->
    <div id="errorCard" class="error-card" style="display: none;">
      <div class="error-content">
        <div class="error-icon">❌</div>
        <h3 data-i18n="loadFailed">加载失败</h3>
        <p id="errorMessage" data-i18n="loadFailedDefault">数据加载失败，请重试</p>
      </div>
    </div>
  </div>

  
</body>
</html>
